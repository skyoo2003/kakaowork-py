repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-yaml
      - id: detect-private-key
      - id: mixed-line-ending
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: debug-statements
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.0
    hooks:
      - id: flake8
  - repo: https://github.com/pre-commit/mirrors-yapf
    rev: v0.31.0
    hooks:
      - id: yapf
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.0.0
    hooks:
      # The pydocstyle hook's args must have the same contents as .pydocstyle
      # See http://www.pydocstyle.org/en/stable/usage.html#usage-with-the-pre-commit-git-hooks-framework
      - id: pydocstyle
        args:
          - --ignore=D100,D203,D204,D213,D215,D400,D401,D404,D406,D407,D408,D409,D413
          - --match='^(?!client|models|blockkit).*\.py$'
          - --match-dir=kakaowork
