repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: name-tests-test
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: flake8
        name: flake8
        language: system
        entry: poetry run flake8
        files: ".py$"
      - id: pydocstyle
        name: pydocstyle
        language: system
        entry: poetry run pydocstyle --config=.pydocstyle
        files: ".py$"
        exclude: "tests"
      - id: mypy
        name: mypy
        language: system
        entry: poetry run mypy
        files: ".py$"
      - id: yapf
        name: yapf
        language: system
        entry: poetry run yapf --parallel --in-place
        files: ".py$"
      - id: pytest
        name: pytest
        language: system
        entry: poetry run pytest
        files: ".py$"
