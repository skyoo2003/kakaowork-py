[tool.poetry]
name = "kakaowork"
version = "0.2.1"
description = "Kakaowork Python client"
authors = ["Sung-Kyu Yoo <skyoo2003@gmail.com>"]
license = "MIT"
packages = [
    { include = "kakaowork" }
]
readme = "README.md"
homepage = "https://github.com/skyoo2003/kakaowork-py"
repository = "https://github.com/skyoo2003/kakaowork-py"
keywords = ["kakaowork"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9"
]

[tool.poetry.dependencies]
python = "^3.6.1"
urllib3 = "^1.14.0"
click = { version = "^7.1.2", optional = true }
pytz = "*"

[tool.poetry.dev-dependencies]
pre-commit = "^2.12.1"
towncrier = "^21.3.0"
pytest = "^6.2.3"
pytest-cov = "^2.11.1"
pytest-mock = "^3.5.1"
yapf = "^0.31.0"
flake8 = "^3.9.1"
mypy = "^0.812"
coverage = "^5.5"
tox = "^3.23.0"
sphinx = "^3.5.4"

[tool.poetry.extras]
cli = ['click']

[tool.poetry.scripts]
kakaowork = "kakaowork.__main__:main"

[tool.pytest.ini_options]
minversion = "5.3"
testpaths = ["tests"]
addopts = "--cov=kakaowork --cov-report=html --cov-report=xml"
faulthandler_timeout = 10

[tool.coverage.run]
source = ["kakaowork"]

[tool.coverage.report]
ignore_errors = true
omit = ["*/tests/*"]

[tool.coverage.html]
directory = ".report/html"

[tool.coverage.xml]
output = ".report/coverage.xml"

[tool.towncrier]
package = "kakaowork"
filename = "CHANGELOG.rst"
directory = "news"
issue_format = "`#{issue} <https://github.com/skyoo2003/kakaowork-py/issues/{issue}>`_"
title_format = "{name} {version} ({project_date})"

    [[tool.towncrier.type]]
    directory = "breaking"
    name = "Breaking Changes"
    showcontent = true

    [[tool.towncrier.type]]
    directory = "feature"
    name = "New Features"
    showcontent = true

    [[tool.towncrier.type]]
    directory = "enhancement"
    name = "Enhancement"
    showcontent = true

    [[tool.towncrier.type]]
    directory = "bugfix"
    name = "Bug Fixes"
    showcontent = true

    [[tool.towncrier.type]]
    directory = "deprecation"
    name = "Deprecation"
    showcontent = true

    [[tool.towncrier.type]]
    directory = "removal"
    name = "Removal"
    showcontent = true

    [[tool.towncrier.type]]
    directory = "doc"
    name = "Documentation"
    showcontent = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
